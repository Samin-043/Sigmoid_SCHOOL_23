<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{Title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"

</head>



<body>
    <div data-cat="52" class="is-section is-box is-section-20" id="homePageBackground">
        <div id="1692065886326d" data-cat="1" class="bodySection is-section is-section-100">
            <div data-cat="52" class="is-section is-box" id="1692060009769">
                <div class="is-container container" id="singleCourseId" style="margin-top: 0px; margin-bottom: 0px;">
                    <div class="row landingSection">

                        <div class="col-lg-8 col-md-7 col-sm-12">
                            <!-- title&Description -->
                            <div class="card bg-transparent border-0 m-0">
                                <div class="card-body p-0">
                                    <h2 id="courseTitle" class="pt-1 m-0">
                                        {{TITLE}}
                                    </h2>
                                    <!-- <h1 id="curriculumTitle"
                                        style="color : rgb(1 1 16); font-size: 24px; font-weight: 700; line-height: 1.1; ">
                                        Description
                                    </h1> -->

                                    <!-- Course Description -->
                                    <h1 id="curriculumTitle"
                                        style="color : rgb(1 1 16); font-size: 24px; font-weight: 700; line-height: 1.1; ">
                                        Description
                                    </h1>

                                    <!-- Course Description -->
                                    <div class="card bg-transparent" style="border-radius: 8px;"
                                        id="courseDescriptionArea">

                                        <div class="card bg-transparent border-0">
                                            <div class="card-body p-1 courseDescription" id="descriptionId"
                                                style="height: 60px;">
                                                <h3 id="courseDetails" class="pt-1 m-0 courseDetailsSection"
                                                    style="font-size: 16px;">
                                                    {{DESCRIPTION}}
                                                </h3>
                                            </div>
                                        </div>


                                        <div class="card-body p-1 mt-2 border-0 mx-auto showDetailsButton">
                                            <button class="descriptionBtn mx-auto py-1 px-1" id="descriptionDetails"
                                                onclick="showMoreDescription()">Show Details

                                                    fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
                                                    <path fill-rule="evenodd"
                                                        d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z" />
                                                </svg>
                                            </button>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>


                        <!-- course Price & course poster section -->
                        <div class="col-lg-4 col-md-5 col-sm-12 card p-1 pb-0 h-100" style=" border-radius: 8px;
                    box-shadow: rgba(99, 99, 99, 0.2) 0px 2px 8px 0px;">

                            <img id="courseImage" alt="courseImage" data-src="/resources/images/cc1.jpg" width="100%"
                                src="/resources/images/cc1.jpg">
                            <div class="pt-1 m-0 coursePricing">
                                {{PRICING}}
                            </div>

                            <div class="card-body p-1" id="courseTagline">
                                <p class="m-0 p-0 mt-1" style="color:rgb(0 21 138) ;">
                                    {{TAGLINE}}</p>
                            </div>

                            <!-- preview free quizes -->
                            <div class="card-body p-0 benefitFromCourse m-0">
                                <ul class="p-0 d-flex justify-content-around">
                                    <li>Free MCQ</li>
                                    <li>Practice MCQ</li>
                                    <li>Practice CQ</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- course Syllabus -->
        <div id="1692065261158d" data-cat="204" class="is-section is-section-100 is-box">
            <div class="is-container container" style="max-width: 1100px; margin-top: 10px; margin-bottom: 0px;
            background-color: rgb(15 23 42);
border-radius: 8px;">
                <div class="card bg-transparent border-0">
                    <div class="card-body">
                        <div class="row my-auto">
                            <div class="col" id="ratingHeading">
                                <h1 id="curriculumTitle"
                                    style="color : rgb(243 244 246); font-size: 24px; font-weight: 700; line-height: 1.1; text-align: center;">
                                    Course Content</h1>
                            </div>
                        </div>


                        <div class="row">
                            <div class="col">
                                <div class="spacer height-10"></div>
                            </div>
                        </div>
                        <div class="is-overlay-content sp-content spCourseCurriculum" data-type="coursecurr-4"
                            data-module-desc="Course Curriculum" data-dialog-width="1200px" data-dialog-height="600px"
                            data-html="OM2pIaJ" data-settings="%5B%7B%20%22id%22%3A%20%22%22%7D%5D">
                            <div id="Ain1ilf" style="text-align: center;">Course Curriculum will be displayed here.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- course review -->
        <div data-cat="205" class="is-section is-section-60" id="1692060009772">
            <div class="card border-0 bg-transparent">
                <div class="card-body">
                    <div class="is-container container" style="max-width: 1100px; margin-top: 0px; margin-bottom: 0px;">
                        <div class="row" id="ratingHeading">
                            <div class="col">
                                <h1
                                    style="text-align: center; font-size: 28px; line-height: 1.1; font-weight: 900; letter-spacing: 0px; color: rgb(10, 9, 89); margin-bottom: 44px;">
                                    Feedback about this MCQ Exam Course</h1>
                            </div>
                        </div>

                        <div class="sp-content spCustomWidget" data-type="feedback-2" data-module-desc="Custom Widget"
                            data-dialog-width="1200px" data-dialog-height="600px" data-html="KuctqK0"
                            data-settings="%5B%7B%20%22id%22%3A%20%22%22%7D%5D">fqTT9rJ</div>
                    </div>
                </div>
            </div>

    <style>
        body *:not([class*=icon], [class*=fa]) {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .is-wrapper #courseImage {
            border-radius: 8px;
            margin: 0;
        }

        .is-wrapper .is-dark-text * {
            color: rgb(1 1 16);
        }


        .landingSection img {
            border-radius: 8px;
        }



        /* user review styles */

        .is-box#createCustomReview {
            background-color: #f5f5f500;
        }

        .is-box#createCustomReview .textarea-cont {
            background-color: rgb(15 23 42);
        }

        .is-box#createCustomReview .textarea-cont #reviewText {
            color: #fff;
        }



        .accordion-syllabus-header {
            display: flex;
            justify-content: space-between;
            column-gap: 0.2em;
            background: #fcfbfb;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            padding: 1rem;
            position: relative;
        }

        @media (max-width:601px) {
            .landingSection {
                flex-direction: column-reverse;
            }
        }

        #courseDetails p {
            margin: 0px;
            margin-top: 10px;
            margin-bottom: 10px;
            font-size: 16px;
            text-align: start;
            font-weight: 500;
            line-height: normal;
            color: rgb(1 1 16);
        }


        .courseDetailsSection table tbody tr {
            padding: 5px;
            margin: 0px;
            line-height: normal;
        }

        .courseDetailsSection table {
            width: 100%;
        }

        /* 
        .courseDetailsSection table tbody tr th {} */


        .courseDetailsSection table tbody tr td {
            padding: 3pt;
            margin: 0px;
            font-size: 12pt;
            font-weight: 500;
            line-height: 20pt;
            color: rgb(1 1 16);
            border-style: solid;
            border-width: 1px;
            text-align: center;
            border-color: rgb(2, 42, 82);
        }


        #courseDescriptionArea button {
            font-size: 0.9rem;
            line-height: normal;
            box-shadow: rgba(50, 50, 93, 0.25) 0px 13px 27px -5px, rgba(0, 0, 0, 0.3) 0px 8px 16px -8px;
        }

        .courseDetailsSection table tbody tr:first-child {
            background-color: rgb(207, 226, 243);
            font-weight: 600;
            font-size: 10pt;
            text-align: start;
            vertical-align: middle;
        }


        #courseDescriptionArea {
            overflow-x: auto;
        }

        /* course description scroll behabiour when mobile screen size to show all elements perfectly */
        /* @media (max-width:425px) {
            #courseDescriptionArea {
                width: 100%;
                max-width: 280px;
                margin: auto;
            }
        } */



        #courseTitle {
            font-weight: 600;
            letter-spacing: normal;
            color: rgb(10, 9, 89);
            line-height: normal;
            text-align: left;
        }

        /* instructor_image_styles */
        .customImageOutlayer {
            height: 70px !important;
            width: 70px !important;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
            align-items: center;
            margin: 5px;
        }



        /*course curriculam custom extra css */
        .coursecurr4 .accordian-list__item {
            list-style-type: none;
            border-bottom: 1px solid rgba(93, 24, 146, 0.471);
            padding: 8px 8px;
        }

        .coursecurr4 .accordian-list {
            list-style: none;
            margin: 0px 0px;
            padding-left: 0rem;
            margin: 0rem;
        }

        .coursecurr4 .accordian-content-card__title {
            font-weight: 500;
            font-size: 16px;
            line-height: normal;
            color: #9c27b0
        }

        .accordian-content-block {
            padding: 0rem 0rem;
        }

        .coursecurr4 .accordian-content-card__ico {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }


        .accordion-syllabus-header {
            display: flex;
            justify-content: space-between;
            column-gap: 0.2em;
            background: #fcfbfb;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            padding: 10px;
            position: relative;
        }


        /* upadated to show promo code */
        .toast:not(.show) {
            display: inline-flex;
        }

        #singleCourseId {
            margin-top: 60px;
        }

        @media (max-width:768px) {
            #singleCourseId {
                margin-top: 10px;
            }
        }

        .imageSection {
            height: 60px;
            width: 60px;
            flex-shrink: 0;
        }



        /* tagline update */


        #courseTagline p {
            margin: 0px;
            padding: 0px;
            font-size: 16px;
            font-weight: 500;
            line-height: normal;
            color: rgb(1 1 16);
        }

        #courseTagline ul {
            margin: 0px;
            padding: 0px;
        }

        #courseTagline ul li {
            margin: 0px;
            padding: 0px;
            font-size: 16px;
            font-weight: 500;
            line-height: normal;
            color: rgb(1 1 16);
        }


        /* list styles */

        #courseTagline ul li {
            list-style-type: disclosure-closed;
            padding-left: 1px;
            padding: 5px;
        }

        ::marker {
            color: #2196F3;
        }


        /* li {
            list-style-type: "âœ“";
            padding-left: 1px;
        }

        ::marker {
            color: crimson;
        } */


        /* button updated */
        button.descriptionBtn {
            border-radius: 6px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: rgb(248 250 252);
            color: rgb(15 23 42);
            border-color: rgb(30 64 175);
            font-size: 1rem;
            font-weight: 400;
        }

        button.descriptionBtn:hover {
            border-radius: 6px;
            padding-left: 10px;
            padding-right: 10px;
            padding-top: 5px;
            padding-bottom: 5px;
            background-color: rgb(248 250 252);
            color: rgb(11, 18, 34);
            border-color: rgb(80, 33, 150);
            font-size: 1rem;
            font-weight: 400;
        }

        /* .coursecurr4 .accordian-content-card__link a {
            font-weight: 500;
            font-size: 16px;
            line-height: normal;
            text-decoration: none;
        } */

        .accordian-content-card__link a span {
            font-weight: 500;
            font-size: 16px;
            line-height: normal;
            text-decoration: none;
        }

        .courseDescription {
            height: 60px;
            overflow-y: hidden;
        }

        /* pricing section button updated */
        .pricing .cartBtns .btn.btn-primary {
            border-radius: 8px;
            width: 100%;
            padding-top: 0px;
            padding-bottom: 0px;
        }

        #homePageBackground {
            background-color: rgb(255 255 255);
            background-image: url(https://res.cloudinary.com/pioneer-alpha/image/upload/c_pad,b_auto:predominant,fl_preserve_transparency/v1699467090/Sigmoid%20School%28Website%29/Course%20Background%20Image/new_edited_Sigmoid_School-Course_Background-01_1_xkwgtj.jpg?_s=public-apps);
            background-position: inherit;
            background-attachment: inherit;
            background-size: contain;
            background-repeat: no-repeat;
            width: 100%;
        }



        /* coursePricing */
        @media (max-width: 768px) {

            .bodySection {
                position: relative;
            }

            .coursePricing {
                display: block;
                position: fixed;
                bottom: 0;
                right: 0;
                left: 0;
                z-index: 99;
                box-shadow: -1px -11px 42px 0 rgba(0, 0, 0, .1);
                padding: 5px 5px;
                background-color: aliceblue;
            }

            .coursePricing .cartBtns {
                width: 100%;
            }

            .is-container {
                z-index: initial;
            }
        }

        /* benefitSectionStyles */
        .benefitFromCourse .imageSection {
            height: 60px;
            width: 60px;
        }

        .benefitFromCourse .imageSection img {
            flex-shrink: 0;
            margin: 0px;
        }

        .benefitFromCourse ul li {
            color: rgb(1 1 16);
            font-size: 16px;
            font-weight: 500;
            line-height: normal;
            list-style-type: disclosure-open;
            padding-left: 1px;
            padding: 0px;
            margin: 0px;
        }


        /*updated need for for footer styles*/
        .bg-dark {
            --bs-info-rgb: 50, 20, 50;
            --bs-bg-opacity: 1;
            background-color: rgba(var(--bs-info-rgb), var(--bs-bg-opacity)) !important;
        }

        footer .socialIcons {
            text-align: right;
        }

        @media (max-width:768px) {
            footer .socialIcons {
                text-align: center;
            }
        }

    <script type="text/javascript">
        function showMoreDescription() {
            let doc = document.getElementById('descriptionId');
            let btn = document.getElementById('descriptionDetails');

            if (doc.style.height === "60px") {
                doc.style.height = "100%";

                btn.innerHTML = `Show Less
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-up" viewBox="0 0 16 16">
<path fill-rule="evenodd" d="M8 15a.5.5 0 0 0 .5-.5V2.707l3.146 3.147a.5.5 0 0 0 .708-.708l-4-4a.5.5 0 0 0-.708 0l-4 4a.5.5 0 1 0 .708.708L7.5 2.707V14.5a.5.5 0 0 0 .5.5z"/>
</svg>
            `;
            }
            else {
                doc.style.height = "60px"
                btn.innerHTML = `Show Details
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-down" viewBox="0 0 16 16">
<path fill-rule="evenodd" d="M8 1a.5.5 0 0 1 .5.5v11.793l3.146-3.147a.5.5 0 0 1 .708.708l-4 4a.5.5 0 0 1-.708 0l-4-4a.5.5 0 0 1 .708-.708L7.5 13.293V1.5A.5.5 0 0 1 8 1z"/>
</svg>
            `;
            }
        }
    </script>
