<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Practical Course</title>
</head>


<body>

    <div id="1692065886326d" data-cat="1" class="bodySection is-section is-section-100"
        style="background-image: linear-gradient(0deg, rgb(50, 234, 251), rgb(126 196 248 / 53%));">
        <div data-cat="52" class="is-section is-box" id="1692060009769">
            <div class="is-container container" id="singleCourseId" style="margin-top: 0px; margin-bottom: 0px;">
                <div class="row landingSection">
                    <div class="col-lg-8 col-md-7 col-sm-12">
                        <div class="card bg-transparent border-0 m-0">
                            <div class="card-body p-0">
                                <h2 id="courseTitle" class="pt-1 m-0">
                                    {{TITLE}}
                                </h2>
                                <h5 id="courseDetails" class="p-0 m-0 pt-1">

                                    <div class="card"
                                        style="border-radius: 8px;
                                   
                                   background-color: rgb(6 182 212);
                                    border-color: rgb(6 182 212); 
                                    box-shadow: rgba(50, 50, 93, 0.25) 0px 6px 12px -2px, rgba(0, 0, 0, 0.3) 0px 3px 7px -3px;">
                                        <div class="card-body pt-0 pb-0 descriptionBody">
                                            <h1
                                                style="color: rgb(236 254 255); font-size: 24px; font-weight: 700; line-height: 1.1; text-align: center;">
                                                Description</h1>
                                            <p>{{DESCRIPTION}}</p>
                                        </div>
                                    </div>
                                </h5>
                            </div>
                        </div>
                    </div>





                    <div class="col-lg-4 col-md-5 col-sm-12 card pb-2 h-100" style="border-radius: 8px;
                    background-color: transparent; border-color: #5ff76529;
                    box-shadow: #03c5f68c 0px 8px 8px;">
                        <img id="courseImage" alt="courseImage" data-src="/resources/images/cc1.jpg"
                            src="/resources/images/cc1.jpg">
                        <div class="pt-1 m-0">
                            {{PRICING}}
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <!-- course Syllabus -->
        <div id="1692065261158d" data-cat="204" class="is-section is-section-100 is-box">
            <div class="is-container container" style="max-width: 1100px; margin-top: 0px; margin-bottom: 0px;">
                <div class="card bg-transparent border-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col" id="ratingHeading">
                                <h1 id="curriculumTitle"
                                    style="font-size: 24px; font-weight: 700; line-height: 1.1; text-align: center;">
                                    Course Content</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="spacer height-10"></div>
                            </div>
                        </div>
                        <div class="is-overlay-content sp-content spCourseCurriculum" data-type="coursecurr-4"
                            data-module-desc="Course Curriculum" data-dialog-width="1200px" data-dialog-height="600px"
                            data-html="OM2pIaJ" data-settings="%5B%7B%20%22id%22%3A%20%22%22%7D%5D">
                            <div id="Ain1ilf" style="text-align: center;">Course Curriculum will be displayed here.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- course review -->
        <div data-cat="205" class="is-section is-section-60" id="1692060009772">
            <div class="is-boxes">
                <div class="is-box-centered">
                    <div class="is-container container" style="max-width: 1100px;">
                        <div class="row" id="ratingHeading">
                            <div class="col">
                                <h1
                                    style="text-align: center; font-size: 28px; line-height: 1.1; font-weight: 900; letter-spacing: 0px; color: rgb(10, 9, 89); margin-bottom: 44px;">
                                    Feedback about this course</h1>
                            </div>
                        </div>

                        <div class="sp-content spCustomWidget" data-type="feedback-2" data-module-desc="Custom Widget"
                            data-dialog-width="1200px" data-dialog-height="600px" data-html="KuctqK0"
                            data-settings="%5B%7B%20%22id%22%3A%20%22%22%7D%5D">fqTT9rJ</div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <style>
        body *:not([class*=icon], [class*=fa]) {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .is-wrapper #courseImage {
            border-radius: 8px;
            margin: 0;
        }

        .landingSection img {
            border-radius: 8px;
        }

        .is-box#createCustomReview {
            background-color: #f5f5f500;
        }


        #courseTitle {
            font-weight: 600;
            letter-spacing: normal;
            color: rgb(10, 9, 89);
            line-height: normal;
            text-align: left;
        }


        @media (max-width:601px) {
            .landingSection {
                flex-direction: column-reverse;
            }
        }

        .my-auto {
            margin-top: auto !important;
            margin-bottom: auto !important;
        }

        .customImageOutlayer {

            height: 85px !important;
            width: 85px !important;
            border-radius: 50%;
            flex-shrink: 0;
            overflow: hidden;
            position: relative;
            font-size: 1.25rem;
            align-items: center;
        }


        #courseDetails p {
            letter-spacing: normal;
            color: rgb(236 254 255);
            font-weight: 400;
            font-size: 0.9rem;
            line-height: normal;
            text-align: left;
        }


        #courseDetails p strong {
            color: #3F51B5;
            font-weight: 500;
            font-size: 1.2rem;
            text-transform: capitalize;
            text-decoration: underline;
            padding: 0px;
            margin: 0px;
        }



        /*course curriculam custom extra css */
        .coursecurr4 .accordian-list__item {
            list-style-type: none;
            border-bottom: 1px solid rgba(93, 24, 146, 0.471);
            padding: 8px 8px;
        }

        .coursecurr4 .accordian-list {
            list-style: none;
            margin: 0px 0px;
            padding-left: 0rem;
            margin: 0rem;
        }

        .coursecurr4 .accordian-content-card__title {
            font-weight: 500;
            font-size: 16px;
            line-height: normal;
            color: #9c27b0
        }

        .accordian-content-block {
            padding: 0rem 0rem;
        }

        .coursecurr4 .accordian-content-card__ico {
            width: 24px;
            height: 24px;
            margin-right: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-syllabus-header {
            display: flex;
            justify-content: space-between;
            column-gap: 0.2em;
            background: #fcfbfb;
            box-shadow: 0 1px 8px rgba(0, 0, 0, 0.05);
            border-radius: 6px;
            padding: 10px;
            position: relative;
        }

        /* instructor_image_styles */
        .customImageOutlayer {
            height: 70px !important;
            width: 70px !important;
            border-radius: 50%;
            position: relative;
            flex-shrink: 0;
            overflow: hidden;
            align-items: center;
            margin: 5px;
        }


        .colFeatureSection .card {
            background-color: rgb(56 189 248 /79%);
            color: #fcfbfb;
        }

        .featureSection {
            transition: transform 0.3s ease-in-out;
        }

        .featureSection:hover {
            cursor: pointer;
            /* background-color: green; */
            box-shadow: rgb(38, 57, 77) 20px 20px 30px 8px;
            transform: scale(1.05);
            text-transform: capitalize;
            z-index: 100000;
        }

        .platformfeature {
            transition: transform 0.3s ease-in-out;
        }

        .platformfeature:hover {
            cursor: pointer;
            /* background-color: green; */
            background-color: color(prophoto-rgb 0.51 0.75 0.73);
            color: #fcfbfb;
            box-shadow: rgb(77, 38, 72) 20px 20px 30px 8px;
            text-transform: capitalize;
            transform: scale(1.05);
            z-index: 100000;
        }

        .btnDarkCustom {
            color: #212529;
            border-color: #212529;
            background: #fff;
            padding: 0.3rem;
            border-radius: 8px;
        }

        .btnDarkCustom:hover {
            color: #fff;
            background: #212529;
            border-color: #212529;
            border-radius: 8px;
            padding: 0.3rem;
            font-weight: 600;
        }


        .btnPrimaryCustom {
            color: #0d6efd;
            border-color: #0d6efd;
            background: #fff;
            padding: 0.3rem;
            border-radius: 8px;
        }

        .btnPrimaryCustom:hover {
            color: #0d6efd;
            color: #fff;
            background: #0d6efd;
            border-color: #0d6efd;
            border-radius: 8px;
            padding: 0.3rem;
            font-weight: 600;
        }


        .colFeatureSection {
            padding-top: 0.3rem;
            padding-bottom: 0.3rem;
        }

        .colPlatformFeature {
            padding-top: 0.3rem;
            padding-bottom: 0.3rem;
        }


        /* upadated to show promo code */
        .toast:not(.show) {
            display: inline-flex;
        }

        #singleCourseId {
            margin-top: 60px;
        }

        @media (max-width:768px) {
            #singleCourseId {
                margin-top: 10px;
            }
        }

        #courseDetails {
            transition: transform 0.3s ease-in-out;
        }

        #courseDetails:hover {
            cursor: pointer;
            transform: scale(1.02);
            z-index: 100000;
        }
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

</body>

</html>
