<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>MCQ Page</title>
</head>

<body>

    <div id="1692065886326d" data-cat="1" class="bodySection is-section is-section-100 is-box is-bg-grey"
        style="background-image: linear-gradient(0deg, rgb(50, 234, 251), rgb(248, 247, 126));">
        <div data-cat="52" class="is-section is-box" id="1692060009769">
            <div class="is-container container" id="singleCourseId" style="margin-top: 0px; margin-bottom: 0px;">
                <div class="row landingSection">
                    <div class="col-lg-8 col-md-7 col-sm-12">
                        <div class="card bg-transparent border-0 m-0">
                            <div class="card-body">
                                <h1 class="m-0 pt-1" style="color: rgb(10, 9, 89);">
                                    {{TITLE}}
                                </h1>
                                <h3 class="m-0 pt-1" style="font-size: 18px; font-weight: 400; color: rgb(4, 4, 19);">
                                    {{DESCRIPTION}}
                                </h3>
                            </div>
                        </div>

                        <div class="card bg-transparent border-0 m-0">
                            <div class="card-body">
                                <div class="row gy-2">
                                    <div class="col-lg-4 col-md-4 col-sm-12">
                                        <div class="card" style=" border-radius: 10px;
                                        background-color: #fcfbfb;">
                                            <div class="card-body p-2" style="text-align: center;">
                                                <img src="https://res.cloudinary.com/pioneer-alpha/image/upload/v1692074398/Sigmoid%20School%28Website%29/quiz_tythns.png"
                                                    alt="topicImage" height="60px" width="60px" style="margin: 0rem;">
                                                <h6 class="m-0 pt-1" style="font-size: 16px; font-weight: 700;">Total
                                                    MCQ<br>
                                                    <span style="color: cornflowerblue;">995+</span>
                                                </h6>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-4 col-md-4 col-sm-12">
                                        <div class="card" style=" border-radius: 10px;
                                        background-color: #fcfbfb;">
                                            <div class="card-body p-2" style="text-align: center;">
                                                <img src="https://res.cloudinary.com/pioneer-alpha/image/upload/v1692074399/Sigmoid%20School%28Website%29/subject_d4ux1z.png"
                                                    alt="quizImage" height="60px" width="60px" style="margin: 0rem;">
                                                <h6 class="m-0 pt-1" style="font-size: 16px; font-weight: 700;">
                                                    Paper
                                                    <br> <span style="color: cornflowerblue;">2</span>
                                                </h6>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-lg-4 col-md-4 col-sm-12">
                                        <div class="card" style=" border-radius: 10px;
                                        background-color: #fcfbfb;">
                                            <div class="card-body p-2" style="text-align: center;">
                                                <img src="https://res.cloudinary.com/pioneer-alpha/image/upload/v1692074400/Sigmoid%20School%28Website%29/topic_eplebv.png"
                                                    alt="subjectImage" height="60px" width="60px" style="margin: 0rem;">
                                                <h6 class="m-0 pt-1" style="font-size: 16px; font-weight: 700; text-align: center;">Topic
                                                    <br>
                                                    <span style="color: cornflowerblue;">10+</span>
                                                </h6>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <div class="col-lg-4 col-md-5 col-sm-12" style=" border-radius: 8px;
                                    background-color: #5ff76529; border-color: #5ff76529;
                                    box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;">
                        <img id="courseImage" alt="courseImage" data-src="/resources/images/cc1.jpg"
                            src="/resources/images/cc1.jpg">
                        <div>
                            {{PRICING}}
                        </div>

                        <!-- <p
                                style="font-size: 14px; font-weight: 600; color: rgb(49, 122, 231); line-height: 1.5; margin-top: 36px;">
                                <span style="margin-right: 12px;" id="instructorBlock">Instructor:
                                    {{INSTRUCTOR}}</span>
                            </p> -->
                    </div>
                </div>
            </div>
        </div>

        <!-- course Syllabus -->
        <div id="1692065261158d" data-cat="204" class="is-section is-section-100 is-box">
            <div class="is-container container" style="max-width: 1100px; margin-top: 0px; margin-bottom: 0px;">
                <div class="card bg-transparent border-0">
                    <div class="card-body">
                        <div class="row">
                            <div class="col" id="ratingHeading">
                                <h1 id="curriculumTitle"
                                    style="font-size: 24px; font-weight: 700; line-height: 1.1; text-align: center;">
                                    Topic Wise MCQ Questions</h1>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <div class="spacer height-10"></div>
                            </div>
                        </div>
                        <div class="is-overlay-content sp-content spCourseCurriculum" data-type="coursecurr-4"
                            data-module-desc="Course Curriculum" data-dialog-width="1200px" data-dialog-height="600px"
                            data-html="OM2pIaJ" data-settings="%5B%7B%20%22id%22%3A%20%22%22%7D%5D">
                            <div id="Ain1ilf" style="text-align: center;">Course Curriculum will be displayed here.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- course review -->
        <div data-cat="205" class="is-section is-section-60" id="1692060009772">
            <div class="is-boxes">
                <div class="is-box-centered">
                    <div class="is-container container" style="max-width: 1100px;">
                        <div class="row" id="ratingHeading">
                            <div class="col">
                                <h1
                                    style="text-align: center; font-size: 28px; line-height: 1.1; font-weight: 900; letter-spacing: 0px; color: rgb(10, 9, 89); margin-bottom: 44px;">
                                    Feedback about this course</h1>
                            </div>
                        </div>

                        <div class="sp-content spCustomWidget" data-type="feedback-2" data-module-desc="Custom Widget"
                            data-dialog-width="1200px" data-dialog-height="600px" data-html="KuctqK0"
                            data-settings="%5B%7B%20%22id%22%3A%20%22%22%7D%5D">fqTT9rJ</div>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <style>
        body *:not([class*=icon], [class*=fa]) {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .is-wrapper #courseImage {
            border-radius: 8px;
            margin: 0;
        }

        .landingSection img {
            border-radius: 8px;
        }

        .is-box#createCustomReview {
            background-color: #f5f5f500;
        }

        @media (max-width:601px) {
            .landingSection {
                flex-direction: column-reverse;
            }
        }

        /* upadated to show promo code */
        .toast:not(.show) {
            display: inline-flex;
        }

        #singleCourseId {
            margin-top: 60px;
        }

        @media (max-width:768px) {
            #singleCourseId {
                margin-top: 10px;
            }
        }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
        </script>

</body>

</html>
